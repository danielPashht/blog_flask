{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}

{% block content %}
<style>
    #add-post-form {
        text-align: center;
        margin: 0 auto; /* Center the form horizontally */
        max-width: 600px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 20px;
    }
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical; /* Allow vertical resizing */
    }
    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<form action="#" method="post" id="add-post-form" onsubmit="return validateForm()">
    <p><textarea name="content" id="content" placeholder="What's on your mind today?" rows="4"></textarea></p>
    <p><input type="submit" value="Post!" /></p>
</form>

<script>
    function validateForm() {
        var content = document.getElementById('content').value.trim();
        if (content === "") {
            alert("You must write something to post");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
