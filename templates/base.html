<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button" id="posts-header-btn" onclick="window.location.href='{{ url_for('index') }}'">All Posts</button>
        <button class="btn btn-outline-success me-2" type="button" id="posts-header-add" onclick="window.location.href='{{ url_for('add_post') }}'">Add Post</button>
      </form>
    </nav>
    <h1>Posty</h1>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<style>
  #posts-header-btn {
    margin-left: 50%;
    transform: translateX(-50%);
    text-decoration: underline;
  }
  #posts-header-add {
    transform: translateX(-50%);
  }
</style>
